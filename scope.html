<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body ng-app>

    <div ng-controller="CommentsCtrl" >

       <input type="text" ng-model="query"/>
       {{query}}

       <select ng-model="order">
        <option value="username">Organiser par Nom</option>
        <option value="content">Organiser par contenu</option>
         </select>

    
        <div ng-repeat="comment in comments | 
        filter:{content: query} | orderBy:order">
                <p>
                    <strong>{{comment.username}}</strong><br>
                    {{comment.content}}
                </p>
                <input type="text" ng-model="query"/>

        </div>

    </div>
    
   <!--import from angular.org by CDN url-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>


<!--scope - c'est un système qui permet de faire la liaison entre le contrôleur et la vue.-->

    <script>

            console.log($scope);

    </script>
    
</body>
</html>
